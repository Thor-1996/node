  <script>

    function getParams(obj = {}){
      const arr = []
      Object.keys(obj).forEach((key)=>{
        arr.push(`${key}=${obj[key]}`)
      })
      return arr.join('&')
    }


    const xhr = new XMLHttpRequest()
    xhr.open('get', `https://www-test.shiguangkey.com/api/materialPackage/getMaterialPackageList?${getParams({
      pageIndex: 2,
      pageSize: 4
    })}`, true)
    xhr.setRequestHeader('token', '0x77b1ff07129fb19b66b420e8318505')
    xhr.send()

    xhr.onreadystatechange = () => {
      if (xhr.readyState==4 && xhr.status==200) {
        console.log(JSON.parse(xhr.response))
      }
    }
  </script>
